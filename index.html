<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack App</title>
</head>
<body>
    <h1>Blackjack</h1>
    <h2 id="message-el">Want to play a round?</h2> 
    <h2 id="cards-el">Cards: </h2>
    <h2 id="sum-count">Sum: </h2>
    <button id="start-game" onclick="startGame()">START GAME</button>
    <button id="new-card" onclick="newCard()">NEW CARD</button>
    <button id="new-card" onclick="resetGame()">RESET</button>
    <script src="index.js"></script>
</body>
</html>
